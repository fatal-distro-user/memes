<script>
  const shownMemes = new Set();

  async function loadMeme() {
    let tries = 0;
    let data;

    // Maximal 10 Versuche, ein neues, noch nicht angezeigtes Meme zu finden
    while (tries < 10) {
      const response = await fetch('https://meme-api.com/gimme');
      data = await response.json();

      if (!shownMemes.has(data.url)) {
        shownMemes.add(data.url);
        document.getElementById('memeImage').src = data.url;
        return;
      }

      tries++;
    }

    // Falls kein neues Meme gefunden wurde
    alert("Keine neuen Memes gefunden. Bitte versuche es spÃ¤ter nochmal.");
  }

  // Lade ein Meme beim ersten Laden der Seite
  loadMeme();
</script>
