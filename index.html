<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zufälliges Meme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 20px #000;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <h1>Zufälliges Meme</h1>
  <img id="memeImage" src="" alt="Meme wird geladen...">
  <br>
  <button onclick="loadMeme()">Neues Meme anzeigen</button>

  <script>
    async function loadMeme() {
      const response = await fetch('https://meme-api.com/gimme');
      const data = await response.json();
      document.getElementById('memeImage').src = data.url;
    }

    // Lade ein Meme beim ersten Laden der Seite
    loadMeme();
  </script>
</body>
</html>
